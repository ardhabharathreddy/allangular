<div class="row">
    <form action="" [formGroup]="accountForm" class="form">
      <div class="form-group">
        
        <input formControlName="createdAt" type="text" class="form-control" id="createdAt" placeholder="CreatedAt" name="createdAt">
      </div>
      <div class="form-group">
        <input  formControlName="account_name" type="text" class="form-control" id="accountName" placeholder="Account Name" name="accountName">
      </div>
      <div class="form-group">
        
        <input formControlName="available_balance" type="text" class="form-control" id="availableBalance" placeholder="Available Balance" name="availableBalance">
      </div>
      <div class="form-group">
        
        <input formControlName="currency" type="text" class="form-control" id="Currency" placeholder="Currency" name="Currency">
      </div>
      <!-- <div class="form-group">
        
        <input  formControlName="createdAt" type="file" class="form-control" name="userImage" id="userImage">
      </div> -->
      <div class="form-group">
        
        <input  formControlName="account_number" type="text" class="form-control" id="accountNumber" placeholder="Account Number" name="accountNumber">
      </div>
      <div class="form-group">
        
        <input  formControlName="id" type="text" class="form-control" id="Id" placeholder="Id" name="Id">
      </div>
      <div class="button-center">
      <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
      </div>
    </form>
  </div>
