<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>DOB</th>
            <th>ADDRESS</th>
            <th>Education</th>
            <th>Role</th>
            <th>ID</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.name}}</td>
            <td>{{employee.mobile}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.dob}}</td>
            <td>{{employee.address|json}}</td>
            <td>{{employee.education|json}}</td>
            <th>{{employee.role}}</th>
            <td>{{employee.id}}</td>
        </tr>
    </tbody>
</table>
